<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title></title>

  <style>
    #grid {
      border: 5px solid pink;
      display:grid;
      grid-template-columns: 1fr 1fr;
    }
    div {
      border: 5px solid gray;
    }
  </style>
</head>
  <body>
  <div id = "grid">
    <div>NAVIGATION</div>
    <div>ARTICLE</div>
  </div>
</body>



<!--
  div가 디자인할때 지정하라고 만들어논 개인기능은 없는 태그
  div = blcok level element
  spane = inline element
-->
</html>
